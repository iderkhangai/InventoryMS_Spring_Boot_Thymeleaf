<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragment :: header">

</head>
<body class="sb-nav-fixed">
<div th:replace="navigation :: navbar"></div>
<div id="layoutSidenav">
    <div th:replace="sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Dashboard</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
                <div class="row">
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-primary text-white mb-4">
                            <div class="card-body"><h3 th:text="${totalProduct}"></h3></div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" th:href="@{/product}">View Details</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-warning text-white mb-4">
                            <div class="card-body"><h3 th:text="${totalCategory}"></h3></div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" th:href="@{/category}">View Details</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-success text-white mb-4">
                            <div class="card-body"><h3 th:text="${totalBrand}"></h3></div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" th:href="@{/brand}">View Details</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-danger text-white mb-4">
                            <div class="card-body"><h3 th:text="${totalSupplier}"></h3></div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" th:href="@{/supplier}">View Details</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                <div class="row">-->
                <!--                    <div class="col-xl-6">-->
                <!--                        <div class="card mb-4">-->
                <!--                            <div class="card-header">-->
                <!--                                <i class="fas fa-chart-area mr-1"></i>-->
                <!--                                Area Chart Example-->
                <!--                            </div>-->

                <!--                            </div>-->

                <!--                                Bar Chart Example-->

                <!--                                <canvas id="myBarChart" width="100%" height="40"></canvas>-->
                <!--                            </div>-->

                <!--                </div>-->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"></i>
                        Pending Sales
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Sale No</th>
                                    <th>Customer</th>
                                    <th>Amount</th>
                                    <th>Note</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="sale : ${sales}">
                                    <td><a th:href="@{/sale/view/{id}(id=${sale.id})}" th:text="${sale.id}"></a></td>
                                    <td><p th:if="${sale.user}" th:text="${sale.user.fullname}"></p></td>
                                    <td><p th:text="${sale.amount}"></p></td>
                                    <td><p th:text="${sale.note}"></p></td>
                                    <td><span class="badge badge-warning" th:text="${sale.status}"></span></td>
                                    <td><p th:text="${sale.date}"></p></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="footer :: footer"></div>
    </div>
</div>
</body>
</html>
